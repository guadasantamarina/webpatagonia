    <h1 class="contacto__titulo  wow animate__animated animate__fadeInLeft">Contactate con nosotros</h1> 
        
    <section class="contacto">


            <div class="contacto__foto">
                <img  class="fotoStaff" src="../media/staff.jpg" alt="nuestro-staff-utilizando-remeras-patagonia">
            </div>


                <form class="contacto__nombre" action="">
                    <div class="nombre">
                        <label for="name">Nombre:</label>
                        <input class="inputAnimation" type="text" name="name" id="name" placeholder="Escribe tu nombre" minlength="2" maxlength="20" required> 
                    </div>
                
                    <div class="contacto__apellido">
                        <label for="surname">Apellido:</label>
                        <input class="inputAnimation" type="text" name="surname" id="surname" placeholder="Escribe tu apellido" required> 
                    </div>

                    <div class="contacto__mail">
                        <label for="email">Email:</label>
                        <input class="inputAnimation" type="email" name="email" id="email" placeholder="Escribe tu email" required>
                    </div>

                    
           
                     <div class="contacto__checkbox">
                        <label for="acepta_promos">Quiero recibir las promos vía mail</label>
                        <input type="checkbox" name="acepta_promos" id="acepta_promos" value="1">
                    </div>

                    <div class="contacto__textArea">
                        <label for="consultas_y_comentarios">Escribe tu duda o comentario</label> 
                        <textarea class="textArea" name="consultas_y_comentarios" id="consultas_y_comentarios" rows="5" cols="50" required></textarea>
                    </div>
            
                    <div class="contacto__buttons">
                        <input type="reset" name="reset" id="" value="Borrar todos los datos"> 
                        <input type="submit" name="submit" id="" value="Enviar todos los datos">
                    </div>   

                </form>
              
              

         </section>
